name: Main

on:
  push:
    branches: [ "main" ]
    paths-ignore:
    - '**.md'
    - 'deploy/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
    - '**.md'
    - 'deploy/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: make

    - name: Test
      run: make test

    - name: E2E test
      run: |
        make -C e2e test
